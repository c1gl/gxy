<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./web/styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; 
            background: url('./image/background.png.jpg') no-repeat center center fixed;
            background-size: cover; 
        }

        .header-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            position: relative; /* 为了确保内容不超出背景图像 */
            z-index: 1; /* 提高内容层级 */
        }

        .navbar {
            width: 100%;
            height: 30%;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .swiper-container {
            width: 30%;
            height: 300px;
            overflow: hidden;
            position: relative;
            float: left;
            margin-top: 20px; /* 添加顶边距以与导航栏分隔 */
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-section {
            overflow: hidden;
            z-index: 2; /* 提高内容层级 */
        }

        .navigation a {
            color: #ffffff;
            text-decoration: none;
        }

        .navigation a:hover {
            color: #ffcc00;
        }

        .navigation ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        .navigation ul li a:hover {
            color: #ffcc00;
        }

        /* 添加样式以适应小屏幕 */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar {
                width: 100%;
                height: auto;
                margin-bottom: 20px;
            }

            .swiper-container {
                width: 100%;
                height: 200px;
                float: none;
            }
        }
    </style>
    <title>Your Website</title>
</head>
<body>

<div class="header-container">

    <header class="navbar">
        <div class="logo">
            <img src="./image/logo.png" alt="Website Logo">
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="https://distantquasar.gitee.io/415">return dormitory</a></li>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./web/Introduction.html">Introduction</a></li>
                <li><a href="./web/players.html">Players</a></li>
                <li><a href="./web/news.html">News</a></li>
                <li><a href="./web/data.html">Data</a></li>
            </ul>
        </nav>
    </header>

</div>

<section class="hero-section">
    <div class="hero-content">
        <h1>Golden State Warriors</h1>
        <p>The Bay Area.San Francisco</p>
    </div>
</section>


</body>
</html>
